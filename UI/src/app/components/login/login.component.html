<div class="container">
  <form class="form-horizontal" #loginForm="ngForm">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" (click)="onSubmit()" class="btn btn-default">登录</button>

        <button type="button" (click)="register()" class="btn btn-default">注册</button>
      </div>
    </div>
  </form>
</div>
